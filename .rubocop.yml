AllCops:
  TargetRubyVersion: 2.7

Documentation:
    Enabled: false

Metrics/BlockLength:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Naming/ConstantName:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 15

Metrics/PerceivedComplexity:
  Max: 10

Lint/RaiseException:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
